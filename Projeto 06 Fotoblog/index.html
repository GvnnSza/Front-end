<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Fotoblog</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div id="app">
    <header class="container">
      <nav>
      <img src="assets/camera.svg" alt="camera logomarca">
      
      <ul>
        <li>
          Home
        </li>
        
        <li class="active">
          Galeria
        </li>
      </ul>
      </nav>
      
      <form>
        <div class="input-wrapper">
          <label for="search">
            Pesquise por imagens e coleções
          </label>
          
          <input id="search" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>
      
      <img class="avatar" src="https://randomuser.me/api/portraits/women/2.jpg" alt="Imagem de uma mulher">
      
    </header>
    
    <main>
      <div class="container">
        <h1>
          Galeria
        </h1>
        
        <section class="gallery">
          <figure class="item" style="--delay: .2s">
            
            <img src="https://source.unsplash.com/random?a=1" >
            
            <figcaption class="details">
              <h2>
                Workspace elétrica
              </h2>
              <div class="tag">
                <span>
                  tag
                </span>
              </div>
            </figcaption>
          </figure>
          
          <figure class="item" style="--delay: .4s">
            
            <img src="https://source.unsplash.com/random?b=1" >
            
            <figcaption class="details">
              <h2>
                Dark and red
              </h2>
              <div class="tag">
                <span>
                  tag
                </span>
              </div>
            </figcaption>
          </figure>
          
          <figure class="item" style="--delay: .8s">
            
            <img src="https://source.unsplash.com/random?c=1" >
            
            <figcaption class="details">
              <h2>
                Organização e grids
              </h2>
              <div class="tag">
                <span>
                  tag
                </span>
              </div>
            </figcaption>
          </figure>
          
          <figure class="item" style="--delay: 1s">
            
            <img src="https://source.unsplash.com/random?d=1" >
            
            <figcaption class="details">
              <h2>
                Colméia
              </h2>
              <div class="tag">
                <span>
                  tag
                </span>
              </div>
            </figcaption>
          </figure>
          
          <figure class="item" style="--delay: 1.2s">
            
            <img src="https://source.unsplash.com/random?e=1" >
            
            <figcaption class="details">
              <h2>
                Setup de escritor
              </h2>
              <div class="tag">
                <span>
                  tag
                </span>
              </div>
            </figcaption>
          </figure>
          
          <figure class="item" style="--delay: 1.4s">
            
            <img src="https://source.unsplash.com/random?f=1" >
            
            <figcaption class="details">
              <h2>
                Ergonomia e cores
              </h2>
              <div class="tag">
                <span>
                  tag
                </span>
              </div>
            </figcaption>
          </figure>
          
          <figure class="item" style="--delay: 1.6s">
            
            <img src="https://source.unsplash.com/random?g=1" >
            
            <figcaption class="details">
              <h2>
                Show de luzes
              </h2>
              <div class="tag">
                <span>
                  tag
                </span>
              </div>
            </figcaption>
          </figure>
          
          <figure class="item" style="--delay: 1.8s">
            
            <img src="https://source.unsplash.com/random?h=1" >
            
            <figcaption class="details">
              <h2>
                Deep purple
              </h2>
              <div class="tag">
                <span>
                  tag
                </span>
              </div>
            </figcaption>
          </figure>
          
          <figure class="item" style="--delay: 2s">
            
            <img src="https://source.unsplash.com/random?i=1" >
            
            <figcaption class="details">
              <h2>
                Multi-Screen
              </h2>
              <div class="tag">
                <span>
                  tag
                </span>
              </div>
            </figcaption>
          </figure>
        
        
        </section>
        
      </div>
    </main>
    
    <footer class="container">
      <p>© 2024 - Givas Projeto Fotoblog</p>
    </footer>
  </div>
</body>
</html>
